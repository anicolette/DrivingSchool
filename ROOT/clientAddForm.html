<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Client AddForm</title>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
<script type="text/javascript" src="scripts/search.js"></script>
</head>
<body>
<br/>
<br/>
<div align="center">
  <h2>CS460 Fall2015, Program #4<h2>
  <h4>Client Add Form</h4>
  
  <br/>
  <br/>
  <form action="addClient.jsp">
	First Name: </br>
	<input type="text" name="firstName">
	<br/>
	Middle Name: </br>
	<input type="text" name="middleName">
	<br/>
	Last Name: </br>
	<input type="text" name="lastName">
	<br/>
	Registered: </br>
	<input type="text" name="registered">
	<br/>
	Year of Birth: </br>
	<input type="text" name="birthYear">
	<br/>
	Month of Birth (number): </br>
	<input type="text" name="birthMonth">
	</br>
	Day of Birth (number): </br>
	<input type="text" name="birthDay">
	</br>
	Provision Number: </br>
	<input type="text" name="provisionNum">
	<br/>
	Sex: </br>
	<input type="radio" name="sex" value="M">Male </br>
	<input type="radio" name="sex" value="F">Female
	</br>
	Assigned Instructor: </br>
	<input type="text" name="assignedInstructor">
	<br/>
	Requested Instructor: </br>
	<input type="text" name="requestedInstructor">
	<br/>
	<br/>
	<input type="submit" value="Submit">
  </form>
</div>
</body>
</html>
